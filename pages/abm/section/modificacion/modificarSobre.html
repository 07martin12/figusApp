<div id="modificar_sobre">
  <h1>Modificar Sobres</h1>
  <h2>Modificar Sobre</h2>
  <p>Se pueden modificar sobres.</p>

  <form name="modificar_sobre" class="form_modificar">
    <div
      class="d-flex flex-wrap justify-content-center align-items-center gap-3 p-3"
    >
      <div>
        <label>Id del sobre</label>
      </div>
      <div>
        <input type="number" name="id" required min="1" value="1" />
      </div>

      <div>
        <label>Clase del Ã¡lbum seleccionado</label>
      </div>
      <div>
        <select name="idAlbum" class="cls_album"></select>
      </div>
    </div>

    <div
      class="d-flex flex-wrap justify-content-center align-items-center gap-3 p-3"
    >
      <div>
        <label>Clase de sobre</label>
      </div>
      <div>
        <select name="claseSobre" class="cls_sobre"></select>
      </div>

      <div>
        <label>Stock disponible</label>
      </div>
      <div>
        <input type="number" name="stock" required min="0" value="0" />
      </div>
    </div>

    <div
      class="d-flex flex-wrap justify-content-center align-items-center gap-3 p-3"
    >
      <div>
        <label>Imagen nueva</label>
      </div>
      <div>
        <input
          type="file"
          name="imagen"
          accept="image/*"
          class="form-control"
        />
      </div>

      <div>
        <button type="submit" class="btn btn-primary btn-modificar">
          Modificar
        </button>
      </div>
    </div>
  </form>

  <div id="respuesta_modificar_sobre"></div>
</div>
