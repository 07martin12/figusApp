<div id="eliminar_figurita">
  <h1>Eliminar</h1>
  <h2>Eliminar Figurita</h2>
  <p>Se pueden eliminar figuritas por ID.</p>

  <form name="eliminar_figurita" class="form_eliminar">
    <div
      class="d-flex flex-wrap justify-content-center align-items-center gap-3 p-3"
    >
      <div>
        <label>Id de la figurita</label>
      </div>
      <div>
        <input type="number" name="id" required value="1" />
      </div>

      <div>
        <button type="submit" class="btn btn-danger btn-eliminar">
          Eliminar
        </button>
      </div>
    </div>
  </form>

  <div id="respuesta_eliminar_figurita"></div>
</div>
