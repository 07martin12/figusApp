<div id="listar_sobres">
  <h1>Listar Sobres</h1>

  <h2>Listar Sobre por ID</h2>
  <p>Se puede buscar un sobre específico indicando su ID.</p>

  <form name="listar_sobre_por_id" class="form_listar">
    <div
      class="d-flex flex-wrap justify-content-center align-items-center gap-3 p-3"
    >
      <div>
        <label>Id del sobre</label>
      </div>
      <div>
        <input type="number" name="id" required min="1" value="1" />
      </div>
      <div>
        <button type="submit" class="btn btn-primary btn-listar">Listar</button>
      </div>
    </div>
  </form>

  <div id="respuesta_listar_sobre_por_id"></div>

  <h2>Listar Sobres por Álbum</h2>
  <p>
    Se pueden listar todos los sobres pertenecientes a un álbum específico,
    indicando su ID y un límite de resultados.
  </p>

  <form name="listar_sobre_por_album" class="form_listar">
    <div
      class="d-flex flex-wrap justify-content-center align-items-center gap-3 p-3"
    >
      <div>
        <label>Id del álbum</label>
      </div>
      <div>
        <input type="number" name="idAlbum" required min="1" value="1" />
      </div>

      <div>
        <label>Límite de sobres</label>
      </div>
      <div>
        <input type="number" name="limite_sobres" required min="1" value="1" />
      </div>
   
      <div>
        <button type="submit" class="btn btn-primary btn-listar">Listar</button>
      </div>
    </div>
  </form>

  <div id="respuesta_listar_sobre_por_album"></div>
</div>
