<div id="agregar_album">
  <h1>Agregar</h1>
  <h2>Agregar Álbum</h2>
  <p>Se pueden agregar álbums indicando país y tipo.</p>
  <form name="agregar_album" class="form_alta">
    <div
      class="d-flex flex-wrap justify-content-center align-items-center gap-3 p-3"
    >
      <div>
        <label>Nombre del país</label>
      </div>
      <div>
        <select name="pais" class="cls_pais"></select>
      </div>

      <div>
        <label>Clase de álbum</label>
      </div>
      <div>
        <select name="clase" class="cls_album"></select>
      </div>
    </div>

    <div class="d-flex flex-wrap justify-content-center gap-3 p-3">
      <div>
        <label>Precio del álbum</label>
      </div>
      <div>
        <input
          type="number"
          name="precio"
          class="input-album"
          value="0"
          min="0"
        />
      </div>

      <div>
        <label>Stock disponible</label>
      </div>
      <div>
        <input
          type="number"
          name="stock"
          class="input-album"
          value="0"
          min="0"
        />
      </div>
    </div>

    <div class="d-flex flex-wrap justify-content-center gap-3 p-3">
      <div>
        <label>Imagen del álbum</label>
      </div>
      <div class="mb-3">
        <input class="form-control" type="file" id="imagen" name="imagen" />
      </div>

      <div>
        <button type="submit" class="btn btn-primary btn-album">Agregar</button>
      </div>
    </div>
  </form>

  <div id="respuesta_agregar_album"></div>
</div>
