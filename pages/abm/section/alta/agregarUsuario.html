<div id="agregar_usuario">
  <h1>Agregar</h1>
  <h2>Agregar Usuario</h2>
  <p>Se pueden agregar usuarios nuevos.</p>

  <form name="agregar_usuario" class="form_alta">
    <div
      class="d-flex flex-wrap justify-content-center align-items-center gap-3 p-3"
    >
      <div>
        <label>Nombre de usuario</label>
      </div>
      <div>
        <input
          type="text"
          name="nombre"
          required
          placeholder="Nombre de usuario"
        />
      </div>

      <div>
        <label>Contraseña</label>
      </div>
      <div>
        <input type="password" name="password" required placeholder="*************" />
      </div>
    </div>

    <div class="d-flex flex-wrap justify-content-center gap-3 p-3">
      <div>
        <label>Correo electrónico</label>
      </div>
      <div>
        <input
          type="email"
          name="email"
          required
          placeholder="usuario@gmail.com"
        />
      </div>

      <div>
        <label>Número de teléfono</label>
      </div>
      <div>
        <input
          type="tel"
          name="telefono"
          required
          placeholder="5492983548796"
        />
      </div>
    </div>

    <div class="d-flex flex-wrap justify-content-center gap-3 p-3">
      <div>
        <label>País de origen</label>
      </div>
      <div>
        <select name="pais" class="cls_pais"></select>
      </div>

      <div>
        <label>Fecha de nacimiento</label>
      </div>
      <div>
        <input type="date" name="fechaNacimiento" required />
      </div>
    </div>

    <div class="d-flex flex-wrap justify-content-center gap-3 p-3">
      <div>
        <label>Foto de perfil</label>
      </div>
      <div class="mb-3">
        <input type="file" name="foto" accept="image/*" class="form-control" />
      </div>

      <div>
        <button type="submit" class="btn btn-primary btn-usuario">
          Agregar
        </button>
      </div>
    </div>
  </form>

  <div id="respuesta_agregar_usuario"></div>
</div>
